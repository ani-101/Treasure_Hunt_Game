<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="thunt2.css">
</head>

<body>
    <header>
        <h1>Treasure Quiz</h1>
    </header>
    <main>
        <div class="item">
            <div class="puzzle">

                
                <p>I can show you the way to buried treasure. I am a guide to the secrets of the past.</p>

                <form>
                    <input type="text" name="answer" placeholder="Enter your answer" required>
                    <button type="submit">Submit</button>
                </form>
                <p class="feedback">Sorry, that's not the correct answer,try again</p>
                <p class="feedback1">That's right
                    You got the Map!!!</p>

            </div>

            <div class="clue">
                <h2>Clue</h2>
                
                <p>A diagrammatic representation of an area of land or sea</p>
            </div>
        </div>
        <!-- <div id="timer">00:00:00</div> -->
        <div class="image1">
            <img src="land.jpg" alt="image">
        </div>
    </main>

    <footer>
        <p>Copyright &copy; treasure2023.com</p>
    </footer>
    <script src="thunt2.js"></script>
</body>

</html>
