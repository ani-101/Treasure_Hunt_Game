<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="thunt3.css">
</head>

<body>
    <header>
        <h1>Treasure Quiz</h1>
    </header>
    <main>
        <div class="item">
            <div class="puzzle">
                <p>What has a tail or a head, but no body?</p>


                <form>
                    <input type="text" name="answer" placeholder="Enter your answer" required>
                    <button type="submit">Submit</button>
                </form>
                <p class="feedback">Sorry, that's not the correct answer. Please try again.</p>
                <p class="feedback1">That's right
                    You got the Treasure!!!</p>
            </div>

            <div class="clue">
                <h2>Clue</h2>
                <p>I am a rounded non-livivg object</p>
            </div>
        </div>
        <!-- <div id="timer">00:00:00</div> -->
        <div class="image1">
            <img src="map.jpg" alt="image">
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Puzzle Game</p>
    </footer>
    <script src="thunt3.js"></script>
</body>

</html>
